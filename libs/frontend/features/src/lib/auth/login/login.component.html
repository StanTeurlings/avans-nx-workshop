<section class="vh-auto border rounded-5 shadow p-4 mt-5 mb-5">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                    src="assets/login.png"
                    class="img-fluid rounded-3"
                    alt="Sample image"
                />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3"
                            >Email:</label
                        >
                        <input
                            type="email"
                            id="form3Example3"
                            formControlName="email"
                            class="form-control form-control-lg"
                            placeholder="Voer email in"
                        />
                        <div
                            *ngIf="
                                loginForm.get('email')?.invalid &&
                                loginForm.get('email')?.touched
                            "
                            class="text-danger"
                        >
                            Ongeldig e-mailadres
                        </div>
                    </div>

                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4"
                            >Wachtwoord:</label
                        >
                        <input
                            type="password"
                            id="form3Example4"
                            formControlName="password"
                            class="form-control form-control-lg"
                            placeholder="Voer wachtwoord in"
                        />
                        <div
                            *ngIf="
                                loginForm.get('password')?.invalid &&
                                loginForm.get('password')?.touched
                            "
                            class="text-danger"
                        >
                            Wachtwoord is vereist (min. 6 tekens)
                        </div>
                    </div>

                    <div class="text-center text-lg-start mt-5 pt-2">
                        <button
                            type="submit"
                            class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem"
                        >
                            Inloggen
                        </button>
                        <p class="small fw-bold mt-3 pt-1 mb-0">
                            Heb je geen account?
                            <a href="" class="link">Aanmelden</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
