<table class="table table-striped table-hover">
    <thead>
        <th>Id</th>
        <th>Naam</th>
        <th>E-mail</th>
        <th>telefoonnummer</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>
                <a routerLink="[user.id]">
                    {{ user.name }} {{ user.lastName }}</a
                >
            </td>
            <td>{{ user.emailAddress }}</td>
            <td>{{ user.phoneNumber }}</td>
        </tr>
    </tbody>
</table>
